<!DOCTYPE html>
<head>
<style>
/* body에는 기본적으로 마진이적용되므로, 마진을 없애버리자 */
body{
    margin: 0px;
}
    /* 식별자 중 클래스 식별자를 이용할때는 점.으로 표기한다 */
.container{
    width: 100%;
    height: 600px;
    background-color: yellow;
}
/* 절대위치(absolute) : 같은 부모안에서, 다른 요소의 위치에 의해 영향을 받지않음
    상대위치(relative) : 같은 부모안에서 다른 요소에 의해 위치가 영향을 받는다.(공존가능)
                                즉 이미 누가 해당위치에 있을때 내가 밀린다(공존불가)*/
#pic{
    position: absolute;
    left: 50px;
    top: 50px;
    border: 2px solid red;
}
</style>
<script>
  var  flag = false;
function follow(){
    // console.log("x,y좌표는 ",event.clientX, ":", event.clientY);
    var pic = document.getElementById("pic");
    // 파카츄의 위치를 마우스의 좌표와 일치시키자(따라다니는 효과)
    if(flag){
        pic.style.border = "0px"; // 경계선 없애기
        pic.style.left = (event.clientX-40)+"px";
        pic.style.top = (event.clientY-40)+"px";
    }
    else{
        pic.style.border = "2px soild red";
    }
}
function setFlag(){
    flag = !flag;
    var result = flag ? "0px" : "2px solid red";
    document.getElementById("pic").style.border=result;
}
</script>
</head>
<body onmousedown="" onmousemove="follow()">
<div class="container">
    <img id = "pic" src="../images/pi.png" width="100px" onclick="setFlag()"/>
</div>
</body>
</html>
